name: acs_env
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  # Core Python
  - python=3.12
  
  # PyTorch and related (Python 3.12対応の最新安定版)
  - pytorch=2.4.1
  - torchvision=0.19.1
  - torchaudio=2.4.1
  - pytorch-cuda=12.4
  
  # Scientific computing
  - numpy=2.2.*
  - scipy=1.15.*
  - pandas=2.2.*
  - scikit-learn=1.6.*
  - scikit-image=0.25.*
  - statsmodels=0.14.*
  
  # Visualization
  - matplotlib=3.10.*
  - seaborn=0.13.*
  - bokeh=3.7.*
  - pillow=11.2.*
  
  # Geospatial
  - cartopy=0.24.*
  - shapely=2.1.*
  - pyproj=3.7.*
  - netcdf4=1.7.*
  - h5py=3.13.*
  - h5netcdf=1.6.*
  - xarray=2025.4.*
  
  # Image processing
  - opencv=4.11.*
  - imageio=2.37.*
  - imagecodecs=2024.12.*
  - tifffile=2025.3.*
  
  # Machine Learning
  - shap=0.47.*
  - timm=1.0.*
  - huggingface_hub=0.30.*
  - safetensors=0.5.*
  
  # Jupyter and development
  - ipykernel=6.29.*
  - ipython=8.36.*
  - jupyter_client=8.6.*
  - debugpy=1.8.*
  
  # Data processing
  - dask=2025.5.*
  - distributed=2025.5.*
  - numba=0.61.*
  - bottleneck=1.4.*
  - openpyxl=3.1.*
  
  # Utilities
  - tqdm=4.67.*
  - pyyaml=6.0.*
  - requests=2.32.*
  - click=8.2.*
  - psutil=7.0.*
  - filelock=3.18.*
  
  # Qt and GUI
  - pyside6=6.9.*
  - qtpy=2.4.*
  - magicgui=0.10.*
  - superqt=0.7.*
  
  # pip dependencies
  - pip
  - pip:
    - japanize-matplotlib==1.1.3
    - cdsapi==0.7.6
    - ecmwf-datastores-client==0.1.0
    - multiurl==0.3.5