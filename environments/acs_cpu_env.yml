name: acs_cpu_env
channels:
  - conda-forge
  - defaults
dependencies:
  # Core Python - 3.10に変更（st310環境と同じ）
  - python=3.10

  # Scientific computing
  - numpy
  - scipy
  - pandas
  - scikit-learn
  - scikit-image
  - statsmodels

  # Visualization
  - matplotlib
  - seaborn
  - bokeh
  - pillow

  # Geospatial
  - cartopy
  - shapely
  - pyproj
  - netcdf4
  - h5py
  - h5netcdf
  - xarray

  # Image processing
  - opencv
  - imageio
  - imagecodecs
  - tifffile

  # Machine Learning
  - shap
  - huggingface_hub
  - safetensors

  # Jupyter and development
  - ipykernel
  - ipython
  - jupyter_client
  - debugpy

  # Data processing
  - dask
  - distributed
  - bottleneck
  - openpyxl

  # Utilities
  - tqdm
  - pyyaml
  - requests
  - click
  - psutil
  - filelock

  # Qt and GUI
  - pyside6
  - qtpy
  - magicgui
  - superqt

  # pip dependencies
  - pip
  - pip:
      - japanize-matplotlib==1.1.3
      - cdsapi==0.7.6
      - ecmwf-datastores-client==0.1.0
      - multiurl==0.3.5
