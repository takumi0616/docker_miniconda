name: frontline_env
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python
  - pytorch-cuda=12.4
  - pytorch
  - torchvision
  - torchaudio
  - numpy
  - pandas
  - scikit-learn
  - xarray
  - netcdf4
  - dask
  - psutil
  - opencv
  - scikit-image
  - ffmpeg
  - matplotlib
  - seaborn
  - cartopy
  - timm
  - shap
  - einops
  - tqdm
  - pip
  - pip:
      - japanize-matplotlib
      - skan
