# environments_gpu/aimodel_env.yml
name: aimodel_env
channels:
  - conda-forge
  - nvidia
  - defaults

dependencies:
  - python=3.10
  # JAX関連のエコシステムのみ残し、jax本体は削除
  - dm-haiku
  - chex
  - jraph

  # 科学技術計算スタック
  - numpy
  - scipy
  - pandas
  - xarray
  - netcdf4
  - h5py
  - h5netcdf
  - dask

  # 補助ライブラリ
  - matplotlib
  - trimesh
  - rtree
  - libspatialindex
  - dm-tree
  - psutil
  - requests
  - pygrib
  - tqdm

  # GCS
  - google-cloud-storage
  - google-auth
  - google-api-core

  # pip
  - pip
  - pip:
      - absl-py
      - cdsapi
      - dinosaur
      # jax 本体は Dockerfile でアーキテクチャに合わせて入れるため削除
