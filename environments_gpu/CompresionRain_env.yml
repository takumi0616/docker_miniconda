name: CompresionRain_env
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.12
  - pytorch
  - torchvision
  - torchaudio
  - pytorch-cuda=12.4

  # Scientific computing
  - numpy
  - scipy
  - pandas
  - scikit-learn
  - scikit-image
  - statsmodels

  # Visualization
  - matplotlib
  - seaborn
  - bokeh
  - pillow

  # Geospatial
  - cartopy
  - shapely
  - pyproj
  - netcdf4
  - h5py
  - h5netcdf
  - xarray

  # Image processing
  - opencv
  - imageio
  - imagecodecs
  - tifffile

  # Machine Learning
  - shap
  - timm
  - huggingface_hub
  - safetensors

  # Jupyter and development
  - ipykernel
  - ipython
  - jupyter_client
  - debugpy

  # Data processing
  - dask
  - distributed
  - numba
  - bottleneck
  - openpyxl

  # Utilities
  - tqdm
  - pyyaml
  - requests
  - click
  - psutil
  - filelock

  # Qt and GUI
  - pyside6
  - qtpy
  - magicgui
  - superqt

  # pip dependencies
  - pip
  - pip:
      - japanize-matplotlib
      - cdsapi
      - ecmwf-datastores-client
      - multiurl
